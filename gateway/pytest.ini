[pytest]
# Pytest configuration for Service A

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    cache: Cache tests
    rate_limit: Rate limiting tests

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
