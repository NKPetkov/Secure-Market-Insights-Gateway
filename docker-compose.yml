version: '3.8'

services:
  # Fetcher Service - runs on port 8000
  fetcher:
    build:
      context: ./fetcher
      dockerfile: Dockerfile
    container_name: smig_fetcher
    ports:
      - "8000:8000"
    environment:
      - COINMARKETCAP_BASE_URL=${COINMARKETCAP_BASE_URL:-https://pro-api.coinmarketcap.com/v2}
      - COINMARKETCAP_API_KEY=${COINMARKETCAP_API_KEY:-dev-token-change-in-production}
      - FETCHER_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OUTSIDE_REQUEST_TIMEOUT=${OUTSIDE_REQUEST_TIMEOUT:-10}
    networks:
      - fetcher_gateway_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service - runs on port 8001
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: smig_gateway
    ports:
      - "8001:8001"
    environment:
      - API_TOKEN=${API_TOKEN:-dev-token-change-in-production}
      - FETCHER_URL=http://fetcher:8000
      - FETCHER_TIMEOUT=${FETCHER_TIMEOUT:-10}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-600}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-10}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
      - REDIS_HOST=redis
      - REDIS_PORT=5665
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - redis_gateway_network
      - fetcher_gateway_network
    depends_on:
      redis:
        condition: service_healthy
      fetcher:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Service - runs on port 5665
  redis:
    image: redis:7-alpine
    container_name: smig_redis
    ports:
      - "5665:5665"
    command: redis-server --port 5665 --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - redis_gateway_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "5665", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  # Internal network for Redis <-> Gateway communication
  redis_gateway_network:
    driver: bridge
    internal: false

  # Internal network for Fetcher <-> Gateway communication
  fetcher_gateway_network:
    driver: bridge
    internal: false

volumes:
  redis_data:
    driver: local
